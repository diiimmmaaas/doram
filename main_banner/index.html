<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MainBanner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="mainBannerContainer">
    <div class="mainBanner_for_big_screen">
        <div class="mainBanner_back">
            <img src="./images/main_banner_background.svg" alt="main_banner_background"/>
        </div>
        <div class="mainBanner_btnContainer">
            <a class="mainBanner_button" href="#">
                <img class="mainBannerNormal-state"
                     src="./images/main_banner_button.svg" alt="main_banner_button">
                <img class="mainBannerHover-state"
                     src="./images/main_banner_button_hover.svg" alt="main_banner_button_hover">
            </a>
        </div>
    </div>
    <div class="mainBanner_for_small_screen">
        <div class="mainBanner_back_small_screen">
            <img class="mainBanner_back_image_small_screen"
                 src="./images/main_banner_background_mobile.svg"
                 alt="main_banner_background"/>
        </div>
        <div class="mainBanner_btnContainer_small_screen">
            <a class="mainBanner_button" href="#">
                <img class="mainBannerNormal-state"
                     src="./images/main_banner_button_mobile.svg"
                     alt="main_banner_button">
                <img class="mainBannerHover-state"
                     src="./images/main_banner_button_mobile_hover.svg"
                     alt="main_banner_button_hover">
            </a>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
