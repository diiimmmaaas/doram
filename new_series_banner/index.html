<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New series banner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="newSeriesContainer">
    <div class="newSeriesBanner_for_big_screen">
        <div class="newSeriesBanner_back">
            <img src="./images/new_series_banner_background.svg" alt="new_series_banner_background"/>
        </div>
        <div class="newSeriesBanner_btnContainer">
            <a class="newSeriesBanner_button" href="#">
                <img class="newSeriesBannerNormal-state"
                     src="./images/new_series_banner_button.svg" alt="new_series_banner_button">
                <img class="newSeriesBannerHover-state"
                     src="./images/new_series_banner_button_hover.svg" alt="new_series_banner_button_hover">
            </a>
        </div>
    </div>
    <div class="newSeriesBanner_for_small_screen">
        <div class="newSeriesBanner_back_small_screen">
            <img class="newSeriesBanner_back_image_small_screen"
                 src="./images/new_series_banner_background_mobile.svg"
                 alt="new_series_banner_background_mobile"/>
        </div>
        <div class="newSeriesBanner_btnContainer_small_screen">
            <a class="newSeriesBanner_button" href="#">
                <img class="newSeriesBannerNormal-state"
                     src="./images/new_series_banner_button_mobile.svg"
                     alt="new_series_banner_button_mobile">
                <img class="newSeriesBannerHover-state"
                     src="./images/new_series_banner_button_mobile_hover.svg"
                     alt="new_series_banner_button_mobile_hover">
            </a>
        </div>
    </div>
</div>
</body>
</html>
